<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BLOODY9</title>
	<link rel="stylesheet" type="text/css" href="source/mdui.min.css">
	<script src="source/mdui.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html,body{
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			font-family: PingFang SC, RobotoDraft, Roboto, Helvetica Neue, Helvetica, Arial, STHeiti, Microsoft YaHei, sans-serif;
			color: #333333;
		}
		body{
			background:url("source/cover.jpg") no-repeat;
			background-position: center center;
			background-size: 100%;
		}
		h6{
			margin: 0;
			padding: 0;
			line-height: 0;
		}
		a:hover{
			color: #3f51b5;
			opacity: 1;
		}
		.all-box{
			display: block;
			position: relative;
		}
		@keyframes blurCard {
			0% {
				filter: blur(0px);
			}
			50% {
				filter: blur(2px);
			}
			100% {
				filter: blur(0px);
			}
		}
		@keyframes fadeIn {
			0% {
				opacity: 0; /*初始状态 透明度为0*/
			}
			50% {
				opacity: 0; /*中间状态 透明度为0*/
			}
			100% {
				opacity: 1; /*结尾状态 透明度为1*/
			}
		}
		@keyframes fadeOut {
			0% {
				opacity: 1; /*初始状态 透明度为0*/
			}
			50% {
				opacity: 1; /*中间状态 透明度为0*/
			}
			100% {
				opacity: 0; /*结尾状态 透明度为1*/
			}
		}
		
		#card{
			position: relative;
			text-align: center;
			word-wrap: normal;
			width:500px;
			background-color: white;
			opacity: 0.8;
			border-radius: 10px;

			animation-name: blurCard; /*动画名称*/
			animation-duration:2s; /*动画持续时间*/
			animation-iteration-count: 1; /*动画次数*/
			animation-delay: 0s; /*延迟时间*/
		}
		#title{
			animation-name: fadeIn; /*动画名称*/
			animation-duration:2s; /*动画持续时间*/
			animation-iteration-count: 1; /*动画次数*/
			animation-delay: 0s; /*延迟时间*/
		}
		#about{
			animation-name: fadeIn; /*动画名称*/
			animation-duration:4s; /*动画持续时间*/
			animation-iteration-count: 1; /*动画次数*/
			animation-delay: 0s; /*延迟时间*/
		}
		#link{
			animation-name: fadeIn; /*动画名称*/
			animation-duration: 5s; /*动画持续时间*/
			animation-iteration-count: 1; /*动画次数*/
			animation-delay: 0s; /*延迟时间*/
		}
		#load{
			animation-name: fadeOut; /*动画名称*/
			animation-duration: 3s; /*动画持续时间*/
			animation-iteration-count: 1; /*动画次数*/
			animation-delay: 0s; /*延迟时间*/
			opacity: 0;
		}
	</style>
</head>
<body class="mdui-valign mdui-loaded" onselectstart="return false">
	<div class="mdui-container" id="card">
		<div class="mdui-row mdui-center all-box">
			<h1 class="" id="title">BLOODY9</h1>
			<div class="mdui-progress" id="load">
				<div class="mdui-progress-indeterminate"></div>
			</div>
			<h6 id="about">云在望着我，我在吹着风，而你在想着我</h6>
			<br>
			<div class="mdui-tab mdui-tab-full-width" mdui-tab="" id="link">
				<a href="http://ag.center" class="mdui-ripple mdui-tab-active">首页</a>
				<a href="https://user.qzone.qq.com/2662331990" class="mdui-ripple">企鹅</a>
				<a href="https://weibo.com/666Bloody" class="mdui-ripple">微博</a>
				<a href="https://space.bilibili.com/9842740" class="mdui-ripple">哔哩</a>
				<a href="https://t.me/bIoody" class="mdui-ripple">电报</a>
			</div>
			<script type="text/javascript">
				var ua = /Android|Windows Phone|webOS|iPhone|iPod|BlackBerry|iPad/i;
				if(ua.test(navigator.userAgent)){
					window.location='https://user.qzone.qq.com/2662331990';
				}
			</script>
		</div>
	</div>
</body>
</html>
